<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
</head>
<body>

    <fieldset>
        <legend>회원가입 양식</legend>


<form action="member.html" method="get">
<ul>
    <li><label for="userId">아이디: </label><input type="text" id="userId" value="아이디" name="userid"></li>
    <li><label for="userPW">비밀번호: </label><input type="password" id="userPW" name="userpw"></li>
    <li><label for="userEMAIL">이메일: </label><input type="text" id="userEMAIL" value="이메일" name="useremail"></li>
    <li><label for="man">성별: </label>
        <label for="man"><input type="radio" id="man" name="sex">남자</label>
        <label for="woman"><input type="radio" id="woman" name="sex">여자
    </li>
    <li><label for="useroption1">취미: </label>
        <input type="checkbox" id="useroption1" name="option1">영화감상
        <input type="checkbox" name="option2">자전거타기
        <input type="checkbox" name="option3">음악듣기
        <input type="checkbox" name="option4">노래부르기
        <input type="checkbox" name="option5">헬스
        <input type="checkbox" name="option6">독서
        <input type="checkbox" name="option7">기타
    </li>
    <li>첨부파일: <input type="file"></li>
</ul>

<input type="button" value="뒤로가기">
<input type="submit" value="전송">
<input type="reset" value="초기화">

    </fieldset>
</form>

</body>
</html>
