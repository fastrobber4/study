<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>메테오라 회원가입 페이지</title>
</head>
<body>
<fieldset>
<legend>회원정보입력</legend>
<hr />
<form action="tablemember.html" method="get">


        <table border="1" width="85%">
            <caption>ㆍ표시는 필수 입력 사항입니다.</caption>
            <tbody>
        <!-- 사용자 이름  -->
            <tr>
                <td><label for="username">ㆍ사용자 이름</label></td>
                <td><input type="text" id="username" /></td>
            </tr>
        <!-- 아이디  -->
            <tr>
                <td><label for="userid">ㆍ아이디</label></td>
                <td><input type="text" id="userid" />
                <input type="button" value="중복확인">
                <br /><em>- 영문, 숫자 조합으로 6~20자까지 사용가능 합니다.
                <br />- 첫 글자는 영문으로 설정해 주십시오.</em></td>
            </tr>
        <!-- 비밀번호  -->
            <tr>
                <td><label for="userpw">ㆍ비밀번호</label></td>
                <td><input type="password" id="userpw" />
                <br /><em>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)
                <br />- 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</em></td>
            </tr>
        <!-- 비밀번호 확인  -->
            <tr>
                <td><label for="userpw2">ㆍ비밀번호 확인</label></td>
                <td><input type="password" id="userpw2"></td>
            </tr>
        <!-- 이메일  -->
            <tr>
                <td><label for="useremail">ㆍ이메일</label></td>
                <td><input type="text" id="useremail">@<input type="text" id="useremail">
                    <select>
                        <option>직접입력</option>
                        <option>naver.com (네이버)</option>
                        <option>hanmail.net (한메일)</option>
                        <option>gmail.com (지메일)</option>
                        <option>nate.com (네이트)</option>
                    </select></td>
            </tr>
        <!-- 연락처  -->
            <tr>
                <td><label for="user012">연락처</label></td>
                <td><input type="text" id="user012">-<input type="text">-<input type="text">
                    </td>
            </tr>
        <!-- 휴대전화  -->
            <tr>
                <td><label for="usernum">ㆍ휴대전화</label></td>
                <td>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                    <option>018</option>
                    <option>019</option>
                </select>-<input type="text" id="usernum">-<input type="text">
                    </td>
            </tr>
        <!-- 주소  -->
            <tr>
            <td><label for="useraddress">ㆍ주소</label></td>
            <td><input type="text" id="useraddress">-<input type="text" id="useraddress">
                    <input type="button" value="주소찾기" name="">
                    <br /><input type="text">
                    <br /><input type="text"></td>
            </tr>
            </tbody>
        </table>
    <br /><input type="submit" value="회원가입" name="">
</fieldset>
</form>
</body>
</html>
