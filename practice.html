<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <fieldset>
        <legend>회원정보입력</legend>
<hr />

<form>
ㆍ표시는 필수 입력 사항입니다.
<ul>
    <!--사용자 이름 -->
    <li>
        <label for="username">사용자 이름</label>
        <input type="text" id="username" name=""></li>
    <hr />
    <!--아이디 -->
    <li>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="">
    <input type="button" value="중복확인" name="">
    <br />- 영문, 숫자 조합으로 6~20자까지 사용가능합니다.
    <br />- 첫 글자는 영문으로 설정해 주십시오.
    <hr />
    </li>
    <!--비밀번호 -->
    <li>
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw" name="">
        <br />- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능 합니다. (영문은 대소문자 구분)
        <br />- 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)
    <hr />
    </li>
    <!--비밀번호 확인 -->
    <li><label for="userpw2">비밀번호 확인</label>
        <input type="password" id="userpw2" name=""></li>
    <hr />
    <!--이메일 -->
    <li><label for="useremail">이메일</label>
        <input type="text" id="useremail" name="">@<input type="text" id="useremail" name="">
        <input type="text" value="직접입력">
    </li>
    <hr />
</ul>
    <!--연락처 -->
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="usernumber">연락처</label>
        <input type="text" id="usernumber" name="">-<input type="text" id="usernumber" name="">-<input type="text" id="usernumber" name="usernumber">
    　　　<hr />

<ul>
    <!--휴대전화 -->
    <li><label for="userphone">휴대전화</label>
        <input type="text" id="userphone" name=""></li>
    <hr />
    <!--주소 -->
    <li><label for="useraddress">주소</label>
        <input type="text" id="useraddress" name="">-<input type="text" id="useraddress" name="">
        <input type="button" value="주소찾기" name="">
        <br /><input type="text" id="useraddress" name="">
        <br /><input type="text" id="useraddress" name="">
    </li>
    <hr />
</ul>

<input type="submit" value="회원가입" name="">
</form>

</fieldset>
